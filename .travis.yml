language: java
matrix:
  include:
  - env:
    - TUR='TUR.jar'
    os: linux
    dist: xenial
    sudo: required
install:
- sudo apt-get install ant
script:
- ant create_run_jar
- zip -r TUR.zip build start.bat in.png out.png unitypuck.py data
deploy:
  provider: releases
  name: "${TRAVIS_COMMIT_MESSAGE}"
  api_key:
    secure: ""
  file: TUR.zip
  skip_cleanup: true
  on:
    tags: true
